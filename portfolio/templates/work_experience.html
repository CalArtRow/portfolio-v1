{% extends "layout.html" %}
{% block content %}
<div class="page-container">
    <h1>Previous work and education</h1>
    <br><br>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <th>When</th>
          <th>Type</th>
          <th>Where</th>
          <th>What did I do?</th>
          <th>Summary</th>
        </thead>
        {% for exp in experience %}
        <tr>
            <td> {{ exp.dates }} </td>
            <td> {{ exp.exp_type }} </td>
            <td> {{ exp.place }} </td>
            <td> {{ exp.role }} </td> 
            <td> 
              <input type="hidden" id="expId{{ exp.id }}" value="{{ exp.description }}">
              <input type="hidden" id="expRole{{ exp.id }}" value="{{ exp.role }}  -  {{ exp.place }}  ({{ exp.dates }})">
              <a type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModalCenter"  onclick="showModal({{ exp.id }})">
                click here
              </a>
            </td>
        </tr>
        {% endfor %}
      </table>  
    </div>  
    <br/><br/>
    <div class="container central" id="home">
      <a class="nav-list-item" href="{{ url_for('home') }}"> back home
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-back" viewBox="0 0 16 16">
          <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2z"/>
        </svg>
      </a>
    </div> 
</div>


<!-- This code was adapted from Bootstraps Online Modal Documentation  -->
<!-- accessed 18-01-2023 -->
<!-- https://getbootstrap.com/docs/4.1/components/modal/ -->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Title</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body">
        Description
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>  
<!-- End of refernced code -->
{% endblock content %}
